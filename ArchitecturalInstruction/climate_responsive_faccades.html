<html ng-app="climateResponsiveFaccades" >
        <head>
            <title>Building Envelopes</title>
                <link href="css/main.css" rel="stylesheet" type="text/css"/>                
               <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>                
                <script src="js/main.js" type="text/javascript"></script>
               
                <link rel="shortcut icon" href="images/shortcut_icon.ico">
	</head>
        <body >
            <div class="menubar" ng-controller="MenuBar">
                <div class="home-logo cell ">
                    <div class="large-text row">WELCOME!</div>
                    <div class="row">
                        <a class="image-link" href="index.html"><img src="images/home_logo.jpg" alt=""/></a>
                    </div>
                    
                </div>
                <div class="button-label cell small-text">{{data.message}}</div>
                <div class="button-list-main cell" >
                    <a class="image-link" href="" ng-mouseover="hoverInMain(0)" ng-mouseleave="hoverOutMain()"><img src="images/building_form_logo.jpg" alt=""/></a>
                    <a class="image-link" href="building_envelopes.html" ng-mouseover="hoverInMain(1)" ng-mouseleave="hoverOutMain()"><img src="images/building_envelope_activated.jpg" alt=""/></a>
                    <a class="image-link" href="" ng-mouseover="hoverInMain(2)" ng-mouseleave="hoverOutMain()"><img src="images/structure_logo.jpg" alt=""/></a>
                    <a class="image-link" href="" ng-mouseover="hoverInMain(3)" ng-mouseleave="hoverOutMain()"><img src="images/climate_control_logo.jpg" alt=""/></a>
                    <a class="image-link" href="" ng-mouseover="hoverInMain(4)" ng-mouseleave="hoverOutMain()"><img src="images/renewable_energy_logo.jpg" alt=""/></a>
                    <a class="image-link" href="" ng-mouseover="hoverInMain(5)" ng-mouseleave="hoverOutMain()"><img src="images/lighting_logo.jpg" alt=""/></a>
                    <a class="image-link" href="" ng-mouseover="hoverInMain(6)" ng-mouseleave="hoverOutMain()"><img src="images/landscape_logo.jpg" alt=""/></a>
                </div>
                <div class="button-label cell small-text">{{data2.message}}</div>
                <div class="button-list-small cell" >
                    <a class="image-link" href="" ng-mouseover="hoverInSmall('Building Envelopes', 0)" ng-mouseleave="hoverOutSmall()"><img src="images/envelope_concepts.jpg" alt=""/></a>
                    <a class="image-link" href="" ng-mouseover="hoverInSmall('Building Envelopes', 1)" ng-mouseleave="hoverOutSmall()"><img src="images/wall_systems.jpg" alt=""/></a>
                    <a class="image-link" href="" ng-mouseover="hoverInSmall('Building Envelopes', 2)" ng-mouseleave="hoverOutSmall()"><img src="images/climate_responsive_faccades_activated.jpg" alt=""/></a>
                    
                </div>
            </div>
            <div class="container">
                <div class="" ng-controller="contentController" >
                    <div class="cell media-image-big" ng-show="controllerData.mediaIndex >=0">
                        <img ng-Src="{{contentData.submodule[controllerData.submoduleIndex].mediaList[controllerData.mediaIndex].mediaImage}}" />                        
                    </div>
                    <div class="cell media-list-summary" ng-show="controllerData.submoduleIndex >=0">
                        <div class="row submodule-title">{{contentData.moduleName | uppercase}}</div>
                        <div class="row submodule-description">{{contentData.submodule[controllerData.submoduleIndex].description }}</div>                        
                        <div class="row">
                            <div class="cell media-image-thumbnail"  ng-repeat="media in contentData.submodule[controllerData.submoduleIndex].mediaList" media="setMediaIndex({{$index}})">
                                <img ng-Src="{{media.mediaThumbnail}}" class="image-unselected"/> 
                            </div>
                        </div>
                    </div>
                    <div class="cell module-welcome-message" ng-show="controllerData.submoduleIndex <0">
                        <img src="images/climate_responsive_facades_message.jpg"/>
                    </div>
                    <div class="cell submodule-list">
                        <div class="row"  ng-repeat="subModule in contentData.submodule" submodule="setSubModuleIndex({{$index}})">
                            <img ng-Src="{{subModule.thumbnail}}" />  
                        </div>
                    </div>
                </div>
                
            </div>
	</body>
</html>
